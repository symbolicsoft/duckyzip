<body>
	<div id="main">
		<img src="/assets/img/logo.png" alt="" id="logo" draggable="false" />
		<h1>DuckyZip</h1>
		<h2>Provably Honest URL Shortener</h2>
		<p id="intro">
			Shorten URLs more safely and privately with DuckyZip, a secure, provably honest, open source URL shortening service. <strong>Under active development!</strong> &bull; <a href="https://eprint.iacr.org/2023/1069">Read the paper</a> &bull; <a href="https://github.com/symbolicsoft/duckyzip">Code on Github</a> &bull; <a href="https://optimistic.etherscan.io/address/0x082ff59678c0c5781f164c29c5a8f90008d5b1c0">Smart contract</a>
		</p>
		<div id="shortenForm">
			<input id="shortenInput" type="text" placeholder="URL to Shorten" />
			<div id="captchaSection">
				<input id="captchaID" readonly="readonly" type="text" value=""/>
				<img id="captchaImg" draggable="false" src="" alt="Captcha" />
				<input id="captchaResponse" type="text" placeholder="Verify you're not a robot" />
			</div>
			<button id="shortenButton">Shorten</button>
		</div>
		<div id="messageArea"></div>
	</div>
	<script src="/assets/js/client.js"></script>
